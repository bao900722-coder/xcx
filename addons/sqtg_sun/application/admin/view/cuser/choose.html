{extend name="common/index" /}
{block name="tool_box"}{/block}
{block name="table_config"}
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {if input('get.readonly')}
                {type:'radio',fixed:'left'},
                {else /}
                {type:'checkbox',fixed:'left'},
                {/if}
                {field:'id', width:100, title: '用户id',fixed:'left',sort:true},
                {field:'img', width:100, title: '头像',templet: '#dataImg'},
                {field:'name', width:150, title: '昵称',sort:true},
                {field:'tel', width:150, title: '手机号码',sort:true},
                {field:'openid', width:300, title: 'openid',sort:true},
            ]]
            ,page: true,
            height:'full-100',
        });
    })

</script>
{/block}
